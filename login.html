    <main class="login-main">
        <section class="loginContainer">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input class="emailInput" type="email" id="email" name="email" required placeholder="Digite seu email">

                <label for="senha">Senha:</label>
                <input class="passInput" type="password" id="senha" name="senha" required placeholder="Digite sua senha">

            <div class="role-selection">
                <label for="role">Tipo de Usuário:</label>
                <select id="role" name="role">
                    <option value="cliente">Cliente</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>

                <button class="loginButton" type="submit">Entrar</button>
                <button class="loginButton" type="reset">Limpar</button>
            </form>
            <section class="options">
                <a href="#" id="cadastrar">Cadastrar</a>
                <a href="#" id="esqueceu_senha">Esqueceu a Senha?</a>
