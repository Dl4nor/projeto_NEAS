<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./src/images/Icone NEAS.png">
    <script src="./Scripts/login.js"></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="./src/head_foot.js"></script>
    <!-- <script src="teste.js"></script> -->
    <title>Tela de Login</title>
  </head>

  <body>
    <header id="header"></header>
    <main class="login-main">
      <section class="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input class="data-input" type="text" id="email" required placeholder="Digite seu email">

          <label for="senha">Senha:</label>
          <input class="data-input" type="password" id="senha" required placeholder="Digite sua senha">

          <button id="loginBtn" class="loginButton" type="submit">Entrar</button>
          <button class="loginButton" type="reset">Limpar</button>
        </form>
        <section class="options">
          <a href="./cadastro.html" id="cadastrar">Cadastrar</a>
          <a href="./esqueceu_senha.html" id="esqueceu_senha">Esqueceu a Senha?</a>
          <!-- <p id="texto"></p> -->
        </section>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
