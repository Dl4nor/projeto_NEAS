<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./src/images/Icone NEAS.png">
  <link rel="stylesheet" href="style.css">
  <script src="cadastro.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="./src/head_foot.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <header id="header"></header>
  <main class="login-main">
    <section class="loginContainer">
      <h2>Cadastro</h2>
      <form id="cadastroForm">

        <div class="role-selection">
          <label for="role">Tipo de Usuário:</label>
          <select id="role" name="role">
            <option value="" disabled selected> O que você é: </option>
            <option value="cliente">Cliente</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>

        <fieldset id="adminFields" class="campo-administrador" style="display:none;">
          <legend>Dados do Administrador</legend>
          <label for="nome">Nome:</label>
          <input class="data-input" type="text" id="nome" name="nome" required placeholder="Digite seu nome">

          <label for="id">ID:</label>
          <input class="data-input" type="text" id="id" name="id" required placeholder="Digite seu ID">

          <label for="telefone">Telefone:</label>
          <input class="data-input" type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

          <label for="email">Email:</label>
          <input class="data-input" class="admin-emailInput" type="email" id="email" name="email" required
            placeholder="Digite seu email">

          <label for="senha">Senha:</label>
          <input class="data-input" class="admin-passInput" type="password" id="senha" name="senha" required
            placeholder="Digite sua senha">

        </fieldset>

        <fieldset id="clientFields" class="campo-cliente" style="display:none;">
          <legend>Dados do Cliente</legend>
          <label for="nome">Nome:</label>
          <input class="data-input" type="text" id="nome" name="nome" required placeholder="Digite seu nome">

          <label for="cpf">CPF:</label>
          <input class="data-input" type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

          <label for="telefone">Telefone:</label>
          <input class="data-input" type="tel" id="telefone" name="telefone" required placeholder="Digite seu telefone">

          <label for="client-email">Email:</label>
          <input class="data-input" class="emailInput" type="email" id="client-email" name="client-email" required
            placeholder="Digite seu email">

          <label for="endereco">Endereço:</label>
          <input class="data-input" class="text" type="text" id="endereco" name="endereco" required
            placeholder="Digite seu endereço">

          <label for="client-pass">Senha:</label>
          <input class="data-input" type="password" id="client-pass" name="client-pass" required
            placeholder="Digite sua senha">
        </fieldset>
        <button type="submit" class="loginButton">Cadastrar</button>
      </form>
    </section>
    <footer id="footer"></footer>
  </main>
</body>

</html>
