<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha?</title>
    <link rel="stylesheet" href="cadastro.css"> <!-- Reutiliza o CSS do cadastro -->
</head>
<body>
    <div class="container">
        <h2>Esqueceu a Senha?</h2>
        <form id="esqueceuSenhaForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu email">

            <label for="novaSenha">Nova Senha:</label>
            <input type="password" id="novaSenha" name="novaSenha" required placeholder="Digite sua nova senha">

            <button type="submit">Redefinir Senha</button>
        </form>
    </div>
    <script src="esquece_senha.js"></script>
</body>
</html>
