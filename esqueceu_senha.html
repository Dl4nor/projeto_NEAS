<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./src/images/Icone NEAS.png">
  <link rel="stylesheet" href="style.css">
  <script src="./Scripts/esqueceu_senha.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="./src/head_foot.js"></script>
  <title>Esqueceu a Senha?</title>
</head>

<body>
  <header id="header"></header>
  <main class="login-main">
    <section class="loginContainer">
      <h2>Esqueceu a Senha?</h2>
      <form id="esqueceuSenhaForm">
        <label for="email">Email:</label>
        <input class="data-input" type="email" id="email" name="email" required placeholder="Digite seu email">

        <label for="novaSenha">Nova Senha:</label>
        <input class="data-input" type="password" id="novaSenha" name="novaSenha" required
          placeholder="Digite sua nova senha">

        <button type="submit" class="loginButton">Redefinir Senha</button>
      </form>
    </section>
  </main>
  <footer id="footer"></footer>
</body>

</html>
